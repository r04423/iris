name: Publish

on:
  push:
    tags: ["v*"]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # For npm provenance
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          pnpm -F iris-ecs pkg set version=$VERSION

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add packages/ecs/package.json
          git commit -m "chore: bump version to ${GITHUB_REF_NAME#v}"
          git push origin HEAD:main

      - name: Validate
        run: pnpm run validate

      - name: Build
        run: pnpm run build -F iris-ecs

      - name: Publish
        run: pnpm publish -F iris-ecs --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
